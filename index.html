<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Les 09: OpenWeatherMap met bootstrap</title>

  <link href="/logo_16x16.png" rel="icon" />

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
        crossorigin="anonymous">
  <!-- Own CSS -->
  <link href="/css/style.css" rel="stylesheet" />

  <!-- jQuery JavaScript-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
          crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" 
          crossorigin="anonymous"></script>
  <script src="/js/OpenWeatherMap.js"></script>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">
      <img src="/img/logo_white_cropped.png" alt="Logo" class="mx-5" />

      <button class="navbar-toggler" type="button" data-toggle="collapse" 
              data-target="#navbarNav" aria-controls="navbarTogglerDemo01" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/index.html" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="https://www.OpenWeatherMap.org" class="nav-link">OpenWeatherMap</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <main class="container">
    <section class="row">
      <header class="col-12">
        <h1>Wat voor weer is het in...?</h1>
        <form class="form-inline">
          <div class="form-group mr-3">
            <label for="txtcity" class="mr-3">Plaatsnaam: </label>
            <input type="text" id="txtcity" placeholder="Plaatsnaam" class="form-control" />
          </div>
          <button id="btnload" class="btn btn-primary">Laad het weer</button>
          <button id="btnerase" class="btn btn-outline-secondary ml-3">Wis alles</button>
        </form>
      </header>

      <div class="col-12">
        <div id="results" class="card-columns mt-5"></div>
      </div>
    </section>
  </main>

</body>
</html>
