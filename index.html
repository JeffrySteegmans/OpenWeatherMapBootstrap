<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Les 09: OpenWeatherMap met bootstrap</title>

  <link href="/logo_16x16.png" rel="icon" />

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
  <!-- Own CSS -->
  <link href="/css/style.css" rel="stylesheet" />

  <!-- jQuery JavaScript-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
          crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
          crossorigin="anonymous"></script>
  <script src="/js/OpenWeatherMap.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <img src="/img/logo_white_cropped.png" alt="Openweathermap logo" class="navbar-brand mr-5" />

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.openweathermap.org" target="_blank">Openweathermap website</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-3">
    <section id="openweathermap-cards-bootstrap">
      
      <header class="row">
        <div class="col-12">
          <h1>Wat voor weer is het in ...?</h1>
          <form class="row">
            <label for="txtCity" class="col-12 col-md-auto mt-md-0 col-form-label">Plaatsnaam</label>
            <div class="col-12 col-md-5 mt-md-0">
              <input type="text" id="txtCity" placeholder="Plaatsnaam" class="form-control" />
            </div>
            <div class="col-12 mt-3 col-md-auto mt-md-0">
              <button id="btnLoad" class="btn btn-primary">Laad het weer</button>
              <button id="btnErase" class="btn btn-outline-secondary ml-3">Wis alles</button>
            </div>
          </form>
        </div>
      </header>

      <div id="results" class="row row-cols-1 row-cols-md-2 mt-2"></div>
    </section>
  </main>

</script>

</body>
</html>
